<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <link rel="stylesheet" th:href="@{/nav_styles.css}"/>
    <link rel="stylesheet" th:href="@{/login_styles.css}"/>
    <link rel="stylesheet" th:href="@{/design_styles.css}"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar">

    </div>
    <div class="container2">
        <div class="form design">
        <span class="title">Stwórz własne taco</span>
    <form method="POST" th:object="${taco}">
     <span class="validationError"
           th:if="${#fields.hasErrors('ingredients')}"
           th:errors="*{ingredients}">Błąd składnika</span>
        <div class="grid">
            <div class="ingredient-group" id="wraps">
                <h3>Wybierz rodzaj mąki:</h3>
                <div class="ingredient" th:each="ingredient : ${wrap}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">SKLADNIK</span>
                    <span class="price" th:text="|${ingredient.price} zł|">CENA</span>
                </div>
            </div>
            <div class="ingredient-group" id="proteins">
                <h3>Wybierz mięso:</h3>
                <div class="ingredient" th:each="ingredient : ${protein}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">SKLADNIK</span>
                    <span class="price" th:text="|${ingredient.price} zł|">CENA</span>
                </div>
            </div>
            <div class="ingredient-group" id="cheeses">
                <h3>Wybierz sery:</h3>
                <div class="ingredient" th:each="ingredient : ${cheese}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">SKŁADNIK</span>
                    <span class="price" th:text="|${ingredient.price} zł|">CENA</span>
                </div>
            </div>
            <div class="ingredient-group" id="veggies">
                <h3>Wybierz warzywa:</h3>
                <div class="ingredient" th:each="ingredient : ${veggies}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">SKŁADNIK</span>
                    <span class="price" th:text="|${ingredient.price} zł|">CENA</span>
                </div>
            </div>
            <div class="ingredient-group" id="sauces">
                <h3>Wybierz sosy:</h3>
                <div class="ingredient" th:each="ingredient : ${sauce}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">SKŁADNIK</span>
                    <span class="price" th:text="|${ingredient.price} zł|">CENA</span>
                </div>
            </div>
        </div>
        <div>
            <div class="input-field">
                <input type="text" placeholder="Tu wpisz nazwe taco" required th:field="*{name}"/>
                <i class="uil uil-tag-alt"></i>
            </div>
            <span class="validationError"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">Błąd nazwy taco</span>
            <br/>
            <div class="input-field submit">
                <input type="submit" value="Stwórz taco"/><br/>
            </div>
        </div>
    </form>
        </div>
    </div>
</body>
</html>
